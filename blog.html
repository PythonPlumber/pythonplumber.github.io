<!DOCTYPE html>
<html>
<head>
    <title>Blog Main Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #ddd;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .blog-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .blog-box {
            width: 400px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .blog-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .blog-box h2 {
            font-size: 24px;
            margin-top: 0;
            color: #ff0000;
            margin-bottom: 10px;
        }
        .blog-box .date-created {
            font-style: italic;
            color: #888;
            margin-bottom: 10px;
        }
        .blog-box .excerpt {
            margin-bottom: 20px;
            color: #ccc;
            text-align: left;
            font-family: monospace;
        }
        .blog-box .read-more {
            display: inline-block;
            color: #ff0000;
            text-decoration: none;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            margin: 0 4px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #cc0000;
        }
        .pagination button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Blog Main Page</h1>
    <div class="blog-list" id="blogList"></div>
    <div class="pagination" id="pagination"></div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script>
        var blogFiles = [
            { file: 'blogsmd/blog1.md' },
            { file: 'blogsmd/blog2.md' },
            { file: 'blogsmd/blog3.md' },
            { file: 'blogsmd/blog4.md' },
            // Add more blog file paths here
        ];

        var itemsPerPage = 4;
        var currentPage = 1;
        var totalPages = Math.ceil(blogFiles.length / itemsPerPage);

        // Function to generate the blog list for the current page
        function generateBlogList() {
            var blogList = document.getElementById('blogList');
            blogList.innerHTML = '';

            var startIndex = (currentPage - 1) * itemsPerPage;
            var endIndex = startIndex + itemsPerPage;

            var currentBlogs = blogFiles.slice(startIndex, endIndex);

            currentBlogs.forEach(blog => {
                fetch(blog.file)
                    .then(response => response.text())
                    .then(markdown => {
                        var title = getTitleFromMarkdown(markdown);
                        var excerpt = getExcerptFromMarkdown(markdown, 40);

                        var blogBox = document.createElement('div');
                        blogBox.className = 'blog-box';

                        var titleElement = document.createElement('h2');
                        titleElement.textContent = title;

                        var excerptElement = document.createElement('div');
                        excerptElement.className = 'excerpt';
                        excerptElement.textContent = excerpt;

                        var readMoreElement = document.createElement('a');
                        readMoreElement.className = 'read-more';
                        readMoreElement.href = 'javascript:void(0)';
                        readMoreElement.textContent = 'Read More';
                        readMoreElement.addEventListener('click', function() {
                            openMarkdownPage(markdown);
                        });

                        blogBox.appendChild(titleElement);
                        blogBox.appendChild(excerptElement);
                        blogBox.appendChild(readMoreElement);

                        blogList.appendChild(blogBox);
                    })
                    .catch(error => console.error(error));
            });

            generatePagination();
        }

        // Function to extract the title from the first word of the Markdown content
        function getTitleFromMarkdown(markdown) {
            var firstWord = markdown.trim().split(' ')[0];
            return firstWord || 'Untitled';
        }

        // Function to extract an excerpt from the markdown content
        function getExcerptFromMarkdown(markdown, maxLength) {
            var content = markdown.replace(/#+\s+.+/g, ''); // Remove headings
            content = content.replace(/!\[.*?\]\(.*?\)/g, ''); // Remove images
            content = content.replace(/\[(.*?)\]\(.*?\)/g, '$1'); // Remove links
            var trimmedContent = content.trim();

            if (trimmedContent.length > maxLength) {
                return trimmedContent.substr(0, maxLength) + '...';
            }

            return trimmedContent;
        }

        // Function to open the Markdown content as HTML in a new tab
        function openMarkdownPage(markdown) {
            var md = window.open('', '_blank');
            md.document.write('<html><head><title>Blog Content</title></head><body><pre><code>' + markdown + '</code></pre></body></html>');
            md.document.close();
        }

        // Function to generate the pagination buttons
        function generatePagination() {
            var pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            var previousButton = document.createElement('button');
            previousButton.textContent = 'Previous';
            previousButton.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    generateBlogList();
                }
            });
            pagination.appendChild(previousButton);

            for (var i = 1; i <= totalPages; i++) {
                var pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.addEventListener('click', function() {
                    currentPage = parseInt(this.textContent);
                    generateBlogList();
                });
                pagination.appendChild(pageButton);
            }

            var nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.addEventListener('click', function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    generateBlogList();
                }
            });
            pagination.appendChild(nextButton);

            // Disable previous button on first page
            if (currentPage === 1) {
                previousButton.disabled = true;
            }

            // Disable next button on last page
            if (currentPage === totalPages) {
                nextButton.disabled = true;
            }
        }

        // Generate the blog list on page load
        window.addEventListener('load', generateBlogList);
    </script>
</body>
</html>
