<!DOCTYPE html>
<html>
<head>
    <title>Blog Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        summary {
            font-weight: bold;
            cursor: pointer;
        }
        details > *:not(summary) {
            margin-left: 10px;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border: none;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #ddd;
        }
        .pagination button.disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .blog-box {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #fff;
        }
        .blog-box h2 {
            font-size: 24px;
            margin-top: 0;
            color: #ff0000;
        }
        .blog-box p {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Blog Main Page</h1>
    <div id="blogList"></div>
    <div class="pagination"></div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script>
        var blogsPerPage = 6;
        var currentPage = 1;
        var blogFiles = [
            'blogsmd/blog1.md',
            // Add more blog file paths here
        ];

        // Function to generate the blog list
        function generateBlogList() {
            var startIndex = (currentPage - 1) * blogsPerPage;
            var endIndex = startIndex + blogsPerPage;
            var blogsToShow = blogFiles.slice(startIndex, endIndex);

            var blogList = document.getElementById('blogList');
            blogList.innerHTML = '';

            blogsToShow.forEach(file => {
                fetch(file)
                    .then(response => response.text())
                    .then(markdown => {
                        var md = new markdownit();
                        var html = md.render(markdown);

                        var title = getTitleFromHTML(html); // Extract the title from the rendered HTML

                        var details = document.createElement('details');
                        var summary = document.createElement('summary');
                        var link = document.createElement('a');
                        link.href = 'blog.html?file=' + file; // Replace with the appropriate link structure
                        link.innerHTML = title;

                        summary.appendChild(link);
                        details.appendChild(summary);
                        details.innerHTML += html;

                        blogList.appendChild(details);
                    })
                    .catch(error => console.error(error));
            });

            generatePagination();
        }

        // Function to extract the title from the rendered HTML
        function getTitleFromHTML(html) {
            var temp = document.createElement('div');
            temp.innerHTML = html;
            var titleElement = temp.querySelector('h1, h2, h3, h4, h5, h6');
            return titleElement ? titleElement.textContent : 'Untitled';
        }

        // Function to generate pagination
        function generatePagination() {
            var totalPages = Math.ceil(blogFiles.length / blogsPerPage);
            var paginationContainer = document.querySelector('.pagination');
            paginationContainer.innerHTML = '';

            var prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    generateBlogList();
                }
            });
            paginationContainer.appendChild(prevButton);

            for (var i = 1; i <= totalPages; i++) {
                var link = document.createElement('button');
                link.textContent = i;
                link.disabled = currentPage === i;
                link.addEventListener('click', function () {
                    currentPage = parseInt(this.textContent);
                    generateBlogList();
                });
                paginationContainer.appendChild(link);
            }

            var nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', function () {
                if (currentPage < totalPages) {
                    currentPage++;
                    generateBlogList();
                }
            });
            paginationContainer.appendChild(nextButton);
        }

        // Generate the blog list on page load
        window.addEventListener('load', generateBlogList);
    </script>
</body>
</html>
