<!DOCTYPE html>
<html>
<head>
    <title>Blog Main Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .blog-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .blog-box {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: all 0.3s ease;
        }
        .blog-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .blog-box h2 {
            font-size: 24px;
            margin-top: 0;
            color: #ff0000;
            margin-bottom: 10px;
        }
        .blog-box .date-created {
            font-style: italic;
            color: #777;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Blog Main Page</h1>
    <div class="blog-list" id="blogList"></div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script>
        var blogFiles = [
            'blogsmd/blog1.md',
            'blogsmd/blog2.md',
            'blogsmd/blog3.md',
            'blogsmd/blog4.md',
            // Add more blog file paths here
        ];

        // Function to generate the blog list
        function generateBlogList() {
            var blogList = document.getElementById('blogList');
            blogList.innerHTML = '';

            blogFiles.forEach(file => {
                fetch(file)
                    .then(response => response.text())
                    .then(markdown => {
                        var title = getTitleFromMarkdown(markdown);
                        var dateCreated = getDateCreated(file);

                        var blogBox = document.createElement('div');
                        blogBox.className = 'blog-box';

                        var titleElement = document.createElement('h2');
                        titleElement.textContent = title;

                        var dateCreatedElement = document.createElement('p');
                        dateCreatedElement.className = 'date-created';
                        dateCreatedElement.textContent = 'Date Created: ' + dateCreated;

                        blogBox.appendChild(titleElement);
                        blogBox.appendChild(dateCreatedElement);

                        blogList.appendChild(blogBox);
                    })
                    .catch(error => console.error(error));
            });
        }

        // Function to extract the blog name from the Markdown file
        function getTitleFromMarkdown(markdown) {
            var lines = markdown.split('\n');
            var firstLine = lines[0].trim();
            return firstLine || 'Untitled';
        }

        // Function to extract the date created from the file path
        function getDateCreated(file) {
            // Extract the date from the file name or path
            // Modify this function based on your file naming convention
            var fileName = file.split('/').pop(); // Extracts the file name from the path
            var dateCreated = fileName.split('.')[0]; // Assumes the date is the first part before the file extension
            return dateCreated;
        }

        // Generate the blog list on page load
        window.addEventListener('load', generateBlogList);
    </script>
</body>
</html>
