<!DOCTYPE html>
<html>
<head>
    <title>Blog Main Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1333;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff58c1;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .blog-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .blog-box {
            width: 400px;
            background-color: #301c57;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .blog-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .blog-box h2 {
            font-size: 24px;
            margin-top: 0;
            color: #ff58c1;
            margin-bottom: 10px;
        }
        .blog-box .date-created {
            font-style: italic;
            color: #999;
            margin-bottom: 10px;
        }
        .blog-box .excerpt {
            margin-bottom: 20px;
            color: #ccc;
            text-align: left;
            font-family: monospace;
        }
        .blog-box .read-more {
            display: inline-block;
            color: #ff58c1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Blog Main Page</h1>
    <div class="blog-list" id="blogList"></div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script>
        var blogFiles = [
            { file: 'blogsmd/blog1.md' },
            { file: 'blogsmd/blog2.md' },
            { file: 'blogsmd/blog3.md' },
            { file: 'blogsmd/blog4.md' },
            // Add more blog file paths here
        ];

        // Function to generate the blog list
        function generateBlogList() {
            var blogList = document.getElementById('blogList');
            blogList.innerHTML = '';

            blogFiles.forEach(blog => {
                fetch(blog.file)
                    .then(response => response.text())
                    .then(markdown => {
                        var md = new markdownit();
                        var html = md.render(markdown);
                        var title = getTitleFromMarkdown(markdown);
                        var excerpt = getExcerptFromHTML(html, 40);

                        var blogBox = document.createElement('div');
                        blogBox.className = 'blog-box';

                        var titleElement = document.createElement('h2');
                        titleElement.textContent = title;

                        var dateCreatedElement = document.createElement('p');
                        dateCreatedElement.className = 'date-created';
                        dateCreatedElement.textContent = 'Date Created: ' + getDateCreated(blog.file);

                        var excerptElement = document.createElement('div');
                        excerptElement.className = 'excerpt';
                        excerptElement.textContent = excerpt;

                        var readMoreElement = document.createElement('a');
                        readMoreElement.className = 'read-more';
                        readMoreElement.href = 'javascript:void(0)';
                        readMoreElement.textContent = 'Read More';
                        readMoreElement.addEventListener('click', function() {
                            openMarkdownPage(markdown);
                        });

                        blogBox.appendChild(titleElement);
                        blogBox.appendChild(dateCreatedElement);
                        blogBox.appendChild(excerptElement);
                        blogBox.appendChild(readMoreElement);

                        blogList.appendChild(blogBox);
                    })
                    .catch(error => console.error(error));
            });
        }

        // Function to extract the title from the first word of the Markdown content
        function getTitleFromMarkdown(markdown) {
            var firstWord = markdown.trim().split(' ')[0];
            return firstWord || 'Untitled';
        }

        // Function to extract the date created from the file path
        function getDateCreated(file) {
            // Extract the date from the file name or path
            // Modify this function based on your file naming convention
            var fileName = file.split('/').pop(); // Extracts the file name from the path
            var dateCreated = fileName.split('.')[0]; // Assumes the date is the first part before the file extension
            return dateCreated;
        }

        // Function to generate an excerpt from the rendered HTML
        function getExcerptFromHTML(html, maxLength) {
            var temp = document.createElement('div');
            temp.innerHTML = html;

            var content = temp.textContent || temp.innerText || '';
            var trimmedContent = content.trim();

            if (trimmedContent.length > maxLength) {
                return trimmedContent.substr(0, maxLength) + '...';
            }

            return trimmedContent;
        }

        // Function to open the Markdown content in a new page
        function openMarkdownPage(markdown) {
            var win = window.open('', '_blank');
            win.document.write('<html><head><title>Blog Content</title></head><body>' + markdown + '</body></html>');
            win.document.close();
        }

        // Generate the blog list on page load
        window.addEventListener('load', generateBlogList);
    </script>
</body>
</html>
