<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Python Plumber</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      font-size: 14px;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 100px;
      height: 100px;
      background-image: url('https://fonts.gstatic.com/s/e/notoemoji/latest/1f680/512.gif');
      background-repeat: no-repeat;
      background-size: contain;
    }

    .scroll-down {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      animation: scrollAnimation 2s infinite;
      z-index: 999;
    }

    @keyframes scrollAnimation {
      0% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
      50% {
        opacity: 0.5;
        transform: translate(-50%, 10px);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
    }

    .projects {
      background-color: #000;
      color: #fff;
      padding: 80px 0;
      position: relative;
    }

    .projects::before {
      content: "";
      background: linear-gradient(45deg, #ff0000, #0000ff);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.5;
    }

    .projects h2 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 8px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .projects .repo-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
      margin-top: 30px;
    }

    .projects .repo-item {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .projects .repo-name {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .projects .repo-description {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .projects .repo-language {
      font-size: 14px;
      color: #999;
    }

    .projects .repo-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #ff0000;
    }

    .projects .repo-link:hover {
      text-decoration: underline;
    }

    .projects .loading-message {
      font-size: 20px;
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    .projects .languages {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .projects .languages span {
      margin-right: 10px;
      font-size: 14px;
      color: #999;
    }

    .projects .languages span:last-child {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="projects">
    <h2>Projects</h2>
    <div class="repo-list" id="repo-list"></div>
  </div>
  
  <div class="footer">
    &copy; 2023 Mario Python Plumber. All rights reserved.
  </div>
  <script>
// JavaScript code to fetch and display repositories from GitHub
const fetchRepositories = async () => {
  try {
    const response = await fetch('https://api.github.com/users/PythonPlumber/repos');
    const data = await response.json();
    const repoList = document.getElementById('repo-list');
    const languagesContainer = document.getElementById('languages');

    // Filter repositories with the "PPWR" tag
    const filteredRepos = data.filter(repo => repo.topics.includes('ppwr'));

    // Sort languages by usage count
    const languages = filteredRepos.reduce((acc, repo) => {
      const language = repo.language || 'Unknown';
      acc[language] = (acc[language] || 0) + 1;
      return acc;
    }, {});

    // Sort languages by usage count in descending order
    const sortedLanguages = Object.entries(languages)
      .sort((a, b) => b[1] - a[1])
      .slice(0, 2)
      .map(([language]) => language);

    // Generate HTML for each repository
    const repoHTML = filteredRepos
      .map(repo => `
        <div class="repo-item">
          <h3 class="repo-name">${repo.name}</h3>
          <p class="repo-description">${repo.description}</p>
          <span class="repo-language">${repo.language}</span>
          <a class="repo-link" href="${repo.html_url}" target="_blank">View Repo</a>
        </div>
      `)
      .join('');

    // Append the HTML to the repo list container
    repoList.innerHTML = repoHTML;

    // Generate HTML for languages
    const languagesHTML = sortedLanguages
      .map(language => `
        <span>${language}</span>
      `)
      .join('');

    // Append the HTML to the languages container
    languagesContainer.innerHTML = languagesHTML;
  } catch (error) {
    const repoList = document.getElementById('repo-list');
    repoList.innerHTML = '<p class="loading-message">Failed to fetch repositories.</p>';
  }
};

// JavaScript code to start and hide the loading animation after 3 seconds
window.addEventListener('load', function() {
  const loadingOverlay = document.getElementById('loading-overlay');
  const spinner = document.querySelector('.spinner');

  // Show the loading overlay and start the spinner animation
  setTimeout(function() {
    loadingOverlay.style.display = 'flex';
    spinner.style.animation = 'spinner-rotate 1s linear infinite';
  }, 1100); // 1.1-second delay (1100 milliseconds)

  // Fetch repositories and hide the loading overlay after a delay
  setTimeout(function() {
    fetchRepositories();
    loadingOverlay.style.display = 'none';
  }, 3000); // 3-second delay (3000 milliseconds)
});
  </script>
</body>

</html>
