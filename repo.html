<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Python Plumber</title>
  <meta name="title" content="My Projects">
  <meta name="description" content="Learning and building with Python, always seeking new challenges and ideas opportunities to grow. A man who love GNU/Linux penguin lives in sri lanka! ">
  <meta name="keywords" content="python, plumber, my web, github, zly, github.com/PythonPlumber, Python Plumber, python plumber">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Python Plumber">
  <link rel="canonical" href="https://pythonplumber.eu.org/" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fonts.gstatic.com/s/e/notoemoji/latest/1f970/512.gif" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
body {
  background-color: #050505;
  color: #e4e4e4;
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

.footer {
  background-color: #020402;
  color: #7a7a7a;
  padding: 18px;
  font-size: 13px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
}

#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.spinner {
  width: 100px;
  height: 100px;
  background-image: url('https://fonts.gstatic.com/s/e/notoemoji/latest/1f4ab/512.gif');
  background-repeat: no-repeat;
  background-size: contain;
}

.scroll-down {
  position: absolute;
  left: 50%;
  bottom: 20px;
  transform: translateX(-50%);
  animation: scrollAnimation 2s infinite;
  z-index: 999;
}

@keyframes scrollAnimation {
  0% {
    opacity: 1;
    transform: translate(-50%, 0);
  }
  50% {
    opacity: 0.5;
    transform: translate(-50%, 10px);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, 20px);
  }
}

.projects {
  background-color: rgba(0, 0, 0, 0.75);
  color: #e4e4e4;
  padding: 80px 0;
  position: relative;
}

.projects::before {
  content: "";
  background: radial-gradient(circle at 100% 0%, rgba(0, 255, 136, 0.22), transparent 60%);
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  opacity: 1;
}

.projects h2 {
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  font-size: 32px;
  margin-bottom: 24px;
  color: #b4ffd0;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  font-weight: 700;
}

.projects .repo-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 20px;
  margin-top: 30px;
}

.projects .repo-item {
  background-color: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(18px);
  padding: 22px;
  border-radius: 12px;
  text-align: center;
  width: 340px;
  overflow: hidden;
  border: 1px solid rgba(144, 238, 144, 0.22);
  box-shadow: 0 0 32px rgba(0, 255, 136, 0.26);
  transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
}

.projects .repo-item:hover {
  transform: translateY(-4px) scale(1.01);
  box-shadow: 0 0 36px rgba(0, 255, 136, 0.4);
  border-color: rgba(0, 255, 136, 0.64);
}

.projects .repo-name {
  font-size: 24px;
  margin-bottom: 10px;
}

.projects .repo-description {
  font-size: 16px;
  line-height: 1.4;
  margin-bottom: 10px;
}

.projects .repo-language {
  font-size: 14px;
  color: #999;
}

.projects .repo-link {
  display: inline-block;
  margin-top: 12px;
  text-decoration: none;
  color: #0aff88;
  text-shadow: none;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  font-size: 0.75rem;
}

.projects .repo-link:hover {
  text-decoration: none;
  filter: brightness(1.1);
}

.projects .loading-message {
  font-size: 20px;
  text-align: center;
  margin-top: 30px;
  color: #fff;
}
  </style>
</head>
<body>
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>
  
  <div class="projects">
    <h2>Projects</h2>
    <div class="repo-list" id="repo-list"></div>
  </div>

  <div class="footer">
    &copy; 2023 Mario Python Plumber. All rights reserved.
  </div>
  <script>
// JavaScript code to fetch and display repositories from GitHub
const fetchRepositories = async () => {
  try {
    const response = await fetch('https://api.github.com/users/PythonPlumber/repos');
    const data = await response.json();
    const repoList = document.getElementById('repo-list');

    // Filter repositories with the "ppwr" tag (defensive against missing topics)
    const filteredRepos = data.filter(repo => (repo.topics || []).includes('ppwr'));

    // Generate HTML for each repository
    const repoHTML = filteredRepos.map(repo => `
      <div class="repo-item">
        <h3 class="repo-name">${repo.name}</h3>
        <p class="repo-description">${repo.description}</p>
        <span class="repo-language">${repo.language}</span>
        <a class="repo-link" href="${repo.html_url}" target="_blank">View Repo</a>
      </div>
    `).join('');

    // Append the HTML to the repo list container
    repoList.innerHTML = repoHTML;
  } catch (error) {
    const repoList = document.getElementById('repo-list');
    repoList.innerHTML = '<p class="loading-message">Failed to fetch repositories.</p>';
  }
};

// JavaScript code to start and hide the loading animation after 3 seconds
window.addEventListener('load', function() {
  const loadingOverlay = document.getElementById('loading-overlay');
  const spinner = document.querySelector('.spinner');

  // Show the loading overlay and start the spinner animation
  setTimeout(function() {
    loadingOverlay.style.display = 'flex';
    spinner.style.animation = 'spinner-rotate 1s linear infinite';
  }, 1100); // 1.1-second delay (1100 milliseconds)

  // Fetch repositories and hide the loading overlay after a delay
  setTimeout(function() {
    fetchRepositories();
    loadingOverlay.style.display = 'none';
  }, 3000); // 3-second delay (3000 milliseconds)
});
  </script>
</body>

</html>
